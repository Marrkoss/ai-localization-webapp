<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Localization Web App</title>

<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: system-ui, Arial, sans-serif;
    min-height: 100vh;
    padding: 40px;

    /* FULLSCREEN GRADIENT BACKGROUND */
    background: linear-gradient(
      135deg,
      #7e5095 0%,
      #372483 50%,
      #201e40 100%
    );
    color: white;
  }

  h1 {
    font-size: 26px;
    margin: 0 0 12px;
  }

  textarea {
    width: 100%;
    min-height: 160px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 12px;
    font-size: 15px;
    background: rgba(0, 0, 0, 0.25);
    color: white;
  }

  textarea::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  .row {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    margin: 16px 0;
  }

  label {
    font-size: 15px;
  }

  .btn {
    padding: 12px 20px;
    border-radius: 999px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    background: rgba(0, 0, 0, 0.35);
    color: white;
    cursor: pointer;
    font-size: 15px;
  }

  .btn-small {
    padding: 6px 12px;
    font-size: 13px;
  }

  .btn:hover:not(:disabled) {
    background: rgba(255, 255, 255, 0.15);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .muted {
    color: rgba(255, 255, 255, 0.8);
    font-size: 13px;
  }

  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    background: rgba(0, 0, 0, 0.25);
    border-radius: 12px;
    overflow: hidden;
  }

  th, td {
    border: 1px solid rgba(255, 255, 255, 0.15);
    padding: 12px;
    vertical-align: top;
    font-size: 15px;
  }

  th {
    background: rgba(0, 0, 0, 0.35);
    font-weight: bold;
  }

  input[type="text"] {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.5);
    background: rgba(0,0,0,0.25);
    color: white;
    font-size: 14px;
  }

  input[type="text"]::placeholder {
    color: rgba(255,255,255,0.7);
  }
</style>
</head>


<body>

  <h1>AI Localization Web App</h1>
  <p class="muted">
    Paste English text, pick languages, click Translate. Export or save as a project.
  </p>

  <!-- Project name -->
  <div class="row">
    <label>
      Project name:
      <input type="text" id="projectName" placeholder="e.g. October Bosch LinkedIn captions" />
    </label>
  </div>

  <label for="en">English text</label>
  <textarea id="en" placeholder="Paste English text here..."></textarea>

  <div class="row" id="langs">
    <label><input type="checkbox" value="zh-TW" checked> zh-TW (Traditional Chinese)</label>
    <label><input type="checkbox" value="zh-CN" checked> zh-CN (Simplified Chinese)</label>
    <label><input type="checkbox" value="ja-JP" checked> ja-JP (Japanese)</label>
    <label><input type="checkbox" value="th-TH" checked> th-TH (Thai)</label>
    <label><input type="checkbox" value="vi-VN" checked> vi-VN (Vietnamese)</label>
  </div>

  <div class="row">
    <button class="btn" id="translateBtn">Translate</button>
    <button class="btn" id="csvBtn">Download CSV</button>
    <button class="btn" id="saveProjectBtn">Save project</button>
  </div>

  <div id="status" class="muted"></div>

  <!-- Translations table -->
  <table id="out">
    <tr><th>Language</th><th>Translation</th><th>Copy</th></tr>
  </table>

  <!-- My Projects section -->
  <h2 style="margin-top:40px;">My Projects</h2>

  <button class="btn" id="loadProjectsBtn">Refresh Projects</button>

  <table id="projectsTable" style="margin-top:16px;">
    <tr>
      <th>Project Name</th>
      <th>Status</th>
      <th>Languages</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </table>


<script>
const $ = s => document.querySelector(s);
const out = $("#out"), statusEl = $("#status");

function setStatus(msg){ statusEl.textContent = msg || ""; }

function getSelectedLanguages() {
  return [...document.querySelectorAll('#langs input[type=checkbox]:checked')]
    .map(x => x.value);
}

// ===============================
// Translate
// ===============================
$("#translateBtn").onclick = async () => {
  const text = $("#en").value.trim();
  if(!text){
    alert("Please paste some English text first.");
    return;
  }

  const targets = getSelectedLanguages();
  if(!targets.length){
    alert("Please select at least one language.");
    return;
  }

  setStatus("Translating…");
  $("#translateBtn").disabled = true;

  try {
    const r = await fetch("/api/translate", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ text, targets })
    });
    const j = await r.json();
    if(!r.ok) throw new Error(j.error || "Server error");

    out.innerHTML = "<tr><th>Language</th><th>Translation</th><th>Copy</th></tr>";

    for (const [lang, val] of Object.entries(j.translations || {})) {
      const safe = (val || "").replaceAll("<","&lt;");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${lang}</td>
        <td>${safe}</td>
        <td><button class="btn btn-small copy-btn">Copy</button></td>
      `;
      out.appendChild(tr);
    }

    setStatus("Done.");
  } catch (err) {
    console.error(err);
    setStatus("Error: " + err.message);
    alert("Translation failed:\n" + err.message);
  } finally {
    $("#translateBtn").disabled = false;
  }
};

// ===============================
// Copy button handler
// ===============================
out.addEventListener("click", async (e) => {
  if (!e.target.matches(".copy-btn")) return;

  const row = e.target.closest("tr");
  const cell = row?.querySelector("td:nth-child(2)");
  const text = cell?.innerText || "";

  if (!text) {
    setStatus("Nothing to copy.");
    return;
  }

  try {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      await navigator.clipboard.writeText(text);
      setStatus("Copied translation to clipboard.");
    } else {
      window.prompt("Copy translation:", text);
      setStatus("Copy dialog shown.");
    }
  } catch (err) {
    console.error(err);
    setStatus("Failed to copy.");
    alert("Could not copy to clipboard, please copy manually:\n\n" + text);
  }
});

// ===============================
// Download CSV
// ===============================
$("#csvBtn").onclick = () => {
  const rows = [["Language","Translation"]];
  [...out.querySelectorAll("tr")].slice(1).forEach(tr=>{
    const tds = tr.querySelectorAll("td");
    if (tds.length >= 2) {
      rows.push([tds[0].innerText, tds[1].innerText]);
    }
  });
  if(rows.length === 1){
    alert("No results to export.");
    return;
  }
  const csv = rows
    .map(r => r.map(s => `"${(s||"").replaceAll('"','""')}"`).join(","))
    .join("\n");
  const blob = new Blob([csv], {type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "translations.csv";
  a.click();
};

// ===============================
// Save project to Supabase
// ===============================
$("#saveProjectBtn").onclick = async () => {
  const projectName = $("#projectName").value.trim();
  const englishText = $("#en").value.trim();

  if (!projectName) {
    alert("Please enter a project name before saving.");
    return;
  }
  if (!englishText) {
    alert("Please paste English text before saving.");
    return;
  }

  const languages = getSelectedLanguages();
  if (!languages.length) {
    alert("Please select at least one language before saving.");
    return;
  }

  const translations = {};
  const rows = [...out.querySelectorAll("tr")].slice(1);
  if (!rows.length) {
    alert("Please translate first before saving.");
    return;
  }

  rows.forEach(tr => {
    const tds = tr.querySelectorAll("td");
    if (tds.length >= 2) {
      const lang = tds[0].innerText.trim();
      const val = tds[1].innerText.trim();
      translations[lang] = val;
    }
  });

  setStatus("Saving project…");
  $("#saveProjectBtn").disabled = true;

  try {
    const r = await fetch("/api/saveProject", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ projectName, languages, englishText, translations })
    });
    const j = await r.json();
    if (!r.ok) throw new Error(j.error || "Server error");

    setStatus(`Project saved (ID: ${j.projectId}). Rows inserted: ${j.rowsInserted}.`);
    alert("Project saved successfully.");
  } catch (err) {
    console.error(err);
    setStatus("Error saving project: " + err.message);
    alert("Error saving project:\n" + err.message);
  } finally {
    $("#saveProjectBtn").disabled = false;
  }
};

// ===============================
// Load all projects into table
// ===============================
$("#loadProjectsBtn").onclick = async () => {
  setStatus("Loading projects...");

  try {
    const r = await fetch("/api/getProjects");
    const j = await r.json();
    if (!r.ok) throw new Error(j.error || "Server error");

    const tbl = $("#projectsTable");
    tbl.innerHTML = `
      <tr>
        <th>Project Name</th>
        <th>Status</th>
        <th>Languages</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    `;

    (j.projects || []).forEach(p => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.project_name}</td>
        <td>${p.status}</td>
        <td>${(p.languages || []).join(", ")}</td>
        <td>${new Date(p.created_at).toLocaleString()}</td>
        <td><button class="btn btn-small load-project-btn" data-id="${p.id}">Load</button></td>
      `;
      tbl.appendChild(tr);
    });

    setStatus("Projects loaded.");
  } catch (err) {
    console.error(err);
    setStatus("Error loading projects: " + err.message);
    alert("Error loading projects:\n" + err.message);
  }
};

// ===============================
// Load a single project into UI
// ===============================
document.body.addEventListener("click", async (e) => {
  if (!e.target.matches(".load-project-btn")) return;

  const id = e.target.dataset.id;
  setStatus("Loading project...");

  try {
    const r = await fetch(`/api/getProject?id=${id}`);
    const j = await r.json();
    if (!r.ok) throw new Error(j.error || "Server error");

    const proj = j.project;
    const row = j.rows[0];

    // Fill into UI
    $("#projectName").value = proj.project_name || "";
    $("#en").value = row?.english_text || "";

    // Tick languages
    const langs = proj.languages || [];
    document.querySelectorAll('#langs input[type=checkbox]').forEach(cb => {
      cb.checked = langs.includes(cb.value);
    });

    // Build translations table
    out.innerHTML = "<tr><th>Language</th><th>Translation</th><th>Copy</th></tr>";

    const langMap = {
      "zh-TW": row?.zh_tw,
      "zh-CN": row?.zh_cn,
      "ja-JP": row?.ja_jp,
      "th-TH": row?.th_th,
      "vi-VN": row?.vi_vn
    };

    for (const [key, value] of Object.entries(langMap)) {
      if (!langs.includes(key)) continue;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${key}</td>
        <td>${(value || "").replaceAll("<","&lt;")}</td>
        <td><button class="btn btn-small copy-btn">Copy</button></td>
      `;
      out.appendChild(tr);
    }

    setStatus("Project loaded.");
  } catch (err) {
    console.error(err);
    setStatus("Error loading project: " + err.message);
    alert("Error loading project:\n" + err.message);
  }
});
</script>

</body>
</html>
