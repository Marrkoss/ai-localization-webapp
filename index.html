<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Localization Web App</title>

<style>
  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: system-ui, Arial, sans-serif;
    min-height: 100vh;
    padding: 40px;
    background: linear-gradient(135deg,#7e5095 0%,#372483 50%,#201e40 100%);
    color: white;
  }

  h1 {
    font-size: 26px;
    margin: 0 0 8px;
  }

  .muted {
    color: rgba(255,255,255,0.75);
    font-size: 13px;
    margin: 0 0 16px;
  }

  /* Tabs */
  .tabs {
    display: inline-flex;
    background: rgba(0,0,0,0.25);
    border-radius: 999px;
    padding: 4px;
    margin-bottom: 20px;
  }

  .tab-btn {
    border: none;
    background: transparent;
    color: rgba(255,255,255,0.8);
    padding: 8px 18px;
    border-radius: 999px;
    cursor: pointer;
    font-size: 14px;
  }

  .tab-btn.tab-active {
    background: rgba(255,255,255,0.18);
    color: white;
  }

  textarea {
    width: 100%;
    min-height: 160px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 12px;
    background: rgba(0, 0, 0, 0.25);
    color: white;
    font-size: 15px;
  }

  textarea::placeholder {
    color: rgba(255,255,255,0.6);
  }

  .row {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    margin: 16px 0;
  }

  input[type="text"], select {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.5);
    background: rgba(0,0,0,0.25);
    color: white;
    font-size: 14px;
  }

  input::placeholder {
    color: rgba(255,255,255,0.7);
  }

  .btn {
    padding: 12px 20px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.5);
    background: rgba(0,0,0,0.35);
    color: white;
    cursor: pointer;
    font-size: 14px;
  }

  .btn-primary {
    font-weight: 700;
    text-transform: uppercase;
  }

  .btn-right {
    margin-left: auto;
  }

  .btn-small {
    padding: 6px 12px;
    font-size: 12px;
  }

  .btn:hover:not(:disabled) {
    background: rgba(255,255,255,0.15);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(0,0,0,0.25);
    border-radius: 12px;
    overflow: hidden;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid rgba(255,255,255,0.15);
    padding: 12px;
    font-size: 14px;
    vertical-align: top;
  }

  th {
    background: rgba(0,0,0,0.35);
    font-weight: bold;
  }

  /* Sections */
  #translateSection, #projectsSection {
    margin-top: 12px;
  }
</style>
</head>

<body>

<h1>AI Localization Web App</h1>
<p class="muted">Translate marketing copy, save projects, and manage previous work.</p>

<!-- TABS -->
<div class="tabs">
  <button class="tab-btn tab-active" id="tabTranslate">Translate</button>
  <button class="tab-btn" id="tabProjects">Projects</button>
</div>

<!-- =============== TRANSLATE TAB =============== -->
<div id="translateSection">
  <!-- PROJECT META -->
  <div class="row">
    <label>
      Project name:
      <input type="text" id="projectName" placeholder="E.g. Bosch October captions">
    </label>

    <label>
      Status:
      <select id="projectStatus">
        <option value="Draft">Draft</option>
        <option value="Reviewed">Reviewed</option>
        <option value="Approved">Approved</option>
      </select>
    </label>

    <label>
      Reviewed by:
      <input type="text" id="reviewedBy" placeholder="Reviewer name">
    </label>
  </div>

  <p id="reviewedInfo" class="muted"></p>

  <label>English text</label>
  <textarea id="en" placeholder="Paste English text here..."></textarea>

  <div class="row" id="langs">
    <label><input type="checkbox" value="zh-TW" checked> zh-TW</label>
    <label><input type="checkbox" value="zh-CN" checked> zh-CN</label>
    <label><input type="checkbox" value="ja-JP" checked> ja-JP</label>
    <label><input type="checkbox" value="th-TH" checked> th-TH</label>
    <label><input type="checkbox" value="vi-VN" checked> vi-VN</label>
  </div>

  <div class="row">
    <button class="btn btn-primary" id="translateBtn">TRANSLATE</button>

    <button class="btn" id="saveProjectBtn">Save project</button>
    <button class="btn" id="updateProjectBtn">Update project</button>

    <button class="btn btn-right" id="csvBtn">Download CSV</button>
  </div>

  <div id="status" class="muted"></div>

  <!-- TRANSLATION TABLE -->
  <table id="out">
    <tr><th>Language</th><th>Translation (editable)</th><th>Copy</th></tr>
  </table>
</div>

<!-- =============== PROJECTS TAB =============== -->
<div id="projectsSection" style="display:none;">
  <h2>Projects</h2>
  <button class="btn" id="loadProjectsBtn">Load Projects</button>

  <table id="projectsTable" style="margin-top:16px;">
    <tr>
      <th>Project Name</th>
      <th>Status</th>
      <th>Languages</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </table>
</div>

<script>
let currentProjectId = null;

const $ = s => document.querySelector(s);
const out = $("#out");
const statusEl = $("#status");

const tabTranslate = $("#tabTranslate");
const tabProjects  = $("#tabProjects");
const translateSection = $("#translateSection");
const projectsSection  = $("#projectsSection");

function setStatus(msg){ statusEl.textContent = msg || ""; }
function getSelectedLanguages() {
  return [...document.querySelectorAll('#langs input[type=checkbox]:checked')]
    .map(x => x.value);
}

/* =====================
       TABS LOGIC
===================== */
function showTranslateTab() {
  tabTranslate.classList.add("tab-active");
  tabProjects.classList.remove("tab-active");
  translateSection.style.display = "";
  projectsSection.style.display = "none";
}

function showProjectsTab() {
  tabTranslate.classList.remove("tab-active");
  tabProjects.classList.add("tab-active");
  translateSection.style.display = "none";
  projectsSection.style.display = "";
}

tabTranslate.onclick = showTranslateTab;
tabProjects.onclick  = showProjectsTab;

/* =====================
       TRANSLATE
===================== */
$("#translateBtn").onclick = async () => {
  const text = $("#en").value.trim();
  if (!text) return alert("Please paste English text.");

  const targets = getSelectedLanguages();
  if (!targets.length) return alert("Select at least one language.");

  setStatus("Translatingâ€¦");
  $("#translateBtn").disabled = true;

  try {
    const r = await fetch("/api/translate", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ text, targets })
    });

    const j = await r.json();
    if (!r.ok) throw new Error(j.error || "Translation failed");

    out.innerHTML = `
      <tr>
        <th>Language</th>
        <th>Translation (editable)</th>
        <th>Copy</th>
      </tr>`;

    for (const [lang,val] of Object.entries(j.translations||{})) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${lang}</td>
        <td contenteditable="true">${(val||"").replaceAll("<","&lt;")}</td>
        <td><button class="btn btn-small copy-btn">Copy</button></td>`;
      out.appendChild(tr);
    }

    setStatus("Done.");
  } catch (err) {
    console.error(err);
    alert("Translation error:\n" + err.message);
    setStatus("Error.");
  } finally {
    $("#translateBtn").disabled = false;
  }
};

/* =====================
          COPY
===================== */
out.addEventListener("click", async e => {
  if (!e.target.matches(".copy-btn")) return;

  const text = e.target.closest("tr").querySelector("td:nth-child(2)").innerText;
  await navigator.clipboard.writeText(text);
  setStatus("Copied!");
});

/* =====================
       CSV EXPORT
===================== */
$("#csvBtn").onclick = () => {
  const rows = [["Language","Translation"]];
  [...out.querySelectorAll("tr")].slice(1).forEach(tr => {
    const t = tr.querySelectorAll("td");
    rows.push([t[0].innerText, t[1].innerText]);
  });
  if (rows.length === 1) {
    alert("No translations to export.");
    return;
  }
  const csv = rows.map(r => r.map(s=>`"${s.replaceAll('"','""')}"`).join(",")).join("\n");
  const blob = new Blob([csv],{type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "translations.csv";
  a.click();
};

/* =====================
     HELPERS
===================== */
function collectTranslations() {
  const obj = {};
  [...out.querySelectorAll("tr")].slice(1).forEach(tr => {
    const t = tr.querySelectorAll("td");
    obj[t[0].innerText] = t[1].innerText;
  });
  return obj;
}

/* =====================
      SAVE PROJECT
===================== */
$("#saveProjectBtn").onclick = async () => {
  const name  = $("#projectName").value.trim();
  const enTxt = $("#en").value.trim();
  const status = $("#projectStatus").value;
  const reviewedBy = $("#reviewedBy").value.trim();
  const langs = getSelectedLanguages();

  if (!name)  return alert("Enter project name.");
  if (!enTxt) return alert("Enter English text.");
  if (!langs.length) return alert("Select at least one language.");

  const translations = collectTranslations();
  if (Object.keys(translations).length === 0) {
    return alert("Translate first before saving.");
  }

  try {
    const r = await fetch("/api/saveProject", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        projectName:name,
        englishText:enTxt,
        languages:langs,
        translations,
        status,
        reviewedBy
      })
    });

    const j = await r.json();
    if (!r.ok) throw new Error(j.error);

    currentProjectId = j.projectId;
    alert("Project saved!");
  } catch (err) {
    alert("Save error:\n" + err.message);
  }
};

/* =====================
     UPDATE PROJECT
===================== */
$("#updateProjectBtn").onclick = async () => {
  if (!currentProjectId) return alert("Load a project or save a new one first.");

  const name  = $("#projectName").value.trim();
  const enTxt = $("#en").value.trim();
  const status = $("#projectStatus").value;
  const reviewedBy = $("#reviewedBy").value.trim();
  const langs = getSelectedLanguages();
  const translations = collectTranslations();

  if (!name)  return alert("Project name cannot be empty.");
  if (!enTxt) return alert("English text cannot be empty.");

  try {
    const r = await fetch("/api/updateProject", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        projectId:currentProjectId,
        projectName:name,
        englishText:enTxt,
        languages:langs,
        translations,
        status,
        reviewedBy
      })
    });

    const j = await r.json();
    if (!r.ok) throw new Error(j.error);

    alert("Project updated!");
  } catch (err) {
    alert("Update error:\n" + err.message);
  }
};

/* =====================
   LOAD PROJECT LIST
===================== */
$("#loadProjectsBtn").onclick = async () => {
  const tbl = $("#projectsTable");
  tbl.innerHTML = `
    <tr>
      <th>Project Name</th>
      <th>Status</th>
      <th>Languages</th>
      <th>Date</th>
      <th>Action</th>
    </tr>`;

  try {
    const r = await fetch("/api/getProjects");
    const j = await r.json();
    if (!r.ok) throw new Error(j.error);

    for (const p of j.projects) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.project_name}</td>
        <td>${p.status}</td>
        <td>${(p.languages||[]).join(", ")}</td>
        <td>${new Date(p.created_at).toLocaleString()}</td>
        <td><button class="btn btn-small load-btn" data-id="${p.id}">Load</button></td>`;
      tbl.appendChild(tr);
    }
  } catch (err) {
    alert("Load error:\n" + err.message);
  }
};

/* =====================
   LOAD SINGLE PROJECT
===================== */
document.body.addEventListener("click", async (e) => {
  if (!e.target.matches(".load-btn")) return;

  const id = e.target.dataset.id;

  try {
    const r = await fetch(`/api/getProject?id=${id}`);
    const j = await r.json();
    if (!r.ok) throw new Error(j.error);

    const proj = j.project;
    const row  = j.rows[0];

    currentProjectId = proj.id;

    $("#projectName").value   = proj.project_name || "";
    $("#projectStatus").value = proj.status || "Draft";
    $("#en").value            = row?.english_text || "";
    $("#reviewedBy").value    = row?.reviewed_by || "";

    const infoEl = $("#reviewedInfo");
    if (row?.reviewed_at) {
      infoEl.textContent = "Reviewed on: " + new Date(row.reviewed_at).toLocaleString();
    } else {
      infoEl.textContent = "";
    }

    // Update language checkboxes
    const langs = proj.languages || [];
    document.querySelectorAll('#langs input[type=checkbox]').forEach(cb => {
      cb.checked = langs.includes(cb.value);
    });

    // Fill translations table
    out.innerHTML = `
      <tr>
        <th>Language</th>
        <th>Translation (editable)</th>
        <th>Copy</th>
      </tr>`;

    const mapping = {
      "zh-TW": row?.zh_tw,
      "zh-CN": row?.zh_cn,
      "ja-JP": row?.ja_jp,
      "th-TH": row?.th_th,
      "vi-VN": row?.vi_vn
    };

    for (const lang of langs) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${lang}</td>
        <td contenteditable="true">${(mapping[lang]||"").replaceAll("<","&lt;")}</td>
        <td><button class="btn btn-small copy-btn">Copy</button></td>`;
      out.appendChild(tr);
    }

    // After loading a project, auto-switch to Translate tab
    showTranslateTab();

  } catch (err) {
    alert("Error loading project:\n" + err.message);
  }
});
</script>

</body>
</html>
